<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ArcGIS-Style 3-Way Swipe</title>

<style>
  body {
    background: #f7f7f7;
    margin: 0;
    font-family: "Avenir Next", "Segoe UI", sans-serif;
  }

  .swipe-container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    padding-bottom: 25px;
  }

  /* Image strip */
  .swipe-wrapper {
    display: flex;
    width: 300%;
    transition: transform 0.35s ease;
  }

  .swipe-img {
    width: 100%;
    object-fit: cover;
  }

  /* Slider styling */
  .slider-row {
    width: 90%;
    margin: 18px auto 0 auto;
    position: relative;
  }

  input[type=range] {
    width: 100%;
    appearance: none;
    height: 6px;
    background: #d5d5d5;
    border-radius: 4px;
    outline: none;
  }

  /* Track */
  input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    background: #d5d5d5;
    border-radius: 6px;
  }

  /* Handle */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    background: white;
    border: 2px solid #0079c1; /* Esri blue */
    border-radius: 50%;
    cursor: pointer;
    margin-top: -8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.25);
  }

  /* Buttons (optional) */
  .label-row {
    text-align: center;
    margin-top: 10px;
  }

  .label-row button {
    border: none;
    background: #0079c1;
    color: white;
    padding: 6px 16px;
    border-radius: 5px;
    margin: 0 4px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .label-row button:hover {
    background: #005a8e;
  }

</style>
</head>
<body>

<div class="swipe-container">
  
  <!-- Images -->
  <div class="swipe-wrapper" id="swipeWrapper">
    <img src="A.jpg" class="swipe-img">
    <img src="B.jpg" class="swipe-img">
    <img src="C.jpg" class="swipe-img">
  </div>

  <!-- Slider -->
  <div class="slider-row">
    <input type="range" min="0" max="2" value="1" step="1" id="slider">
  </div>

  <!-- A / B / C buttons (optional) -->
  <div class="label-row">
    <button onclick="goTo(0)">A</button>
    <button onclick="goTo(1)">B</button>
    <button onclick="goTo(2)">C</button>
  </div>

</div>


<script>
const slider = document.getElementById("slider");
const wrapper = document.getElementById("swipeWrapper");

function goTo(n) {
  wrapper.style.transform = `translateX(${-n * 100}%)`;
  slider.value = n;
}

slider.addEventListener("input", () => {
  goTo(slider.value);
});
</script>

</body>
</html>
